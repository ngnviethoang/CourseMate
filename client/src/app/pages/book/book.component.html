<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Menu:Books' | abpLocalization }}
                </h5>
            </div>
            <div class="text-end col col-md-6">

                <div class="text-lg-end pt-2">
                    <button (click)="createBook()" *abpPermission="'CourseX.Books.Create'" class="btn btn-primary"
                            id="create"
                            type="button">
                        <i class="fa fa-plus me-1"></i>
                        <span>{{ '::NewBook' | abpLocalization }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [count]="book.totalCount" [list]="list" [rows]="book.items" default>
            <ngx-datatable-column
                [maxWidth]="150"
                [name]="'::Actions' | abpLocalization"
                [sortable]="false"
            >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="d-inline-block" container="body" ngbDropdown>
                        <button
                            aria-haspopup="true"
                            class="btn btn-primary btn-sm dropdown-toggle"
                            data-toggle="dropdown"
                            ngbDropdownToggle
                        >
                            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button (click)="editBook(row.id)" *abpPermission="'CourseX.Books.Edit'" ngbDropdownItem>
                                {{ '::Edit' | abpLocalization }}
                            </button>
                            <button (click)="delete(row.id)" *abpPermission="'CourseX.Books.Delete'" ngbDropdownItem>
                                {{ '::Delete' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ '::Enum:BookType.' + row.type | abpLocalization }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::PublishDate' | abpLocalization" prop="publishDate">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.publishDate | date }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.price | currency }}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ (selectedBook.id ? '::Edit' : '::NewBook') | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form (ngSubmit)="save()" [formGroup]="form">
            <div class="mt-2">
                <label for="book-name">Name</label><span> * </span>
                <input autofocus class="form-control" formControlName="name" id="book-name" type="text" />
            </div>

            <div class="mt-2">
                <label for="book-price">Price</label><span> * </span>
                <input class="form-control" formControlName="price" id="book-price" type="number" />
            </div>

            <div class="mt-2">
                <label for="book-type">Type</label><span> * </span>
                <select class="form-control" formControlName="type" id="book-type">
                    <option [ngValue]="null">Select a book type</option>
                    <option *ngFor="let type of bookTypes"
                            [ngValue]="type.value"> {{ '::Enum:BookType.' + type.value | abpLocalization }}
                    </option>
                </select>
            </div>

            <div class="mt-2">
                <label>Publish date</label><span> * </span>
                <input
                    #datepicker="ngbDatepicker"
                    (click)="datepicker.toggle()"
                    class="form-control"
                    formControlName="publishDate"
                    name="datepicker"
                    ngbDatepicker
                />
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button abpClose class="btn btn-secondary" type="button">
            {{ '::Close' | abpLocalization }}
        </button>

        <!--added save button-->
        <button (click)="save()" [disabled]="form.invalid" class="btn btn-primary">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>

</abp-modal>
