<!-- Page Banner -->
<div class="inner-banner inner-bg2">
    <div class="container">
        <div class="inner-title text-center">
            <h1>Update Infomation</h1>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Update infomation for account
                </li>
            </ul>
            <div class="inner-shape">
                <img alt="shape" src="assets/images/inner-banner/inner-shape1.png">
                <img alt="shape" src="assets/images/inner-banner/inner-shape2.png">
            </div>
        </div>
    </div>
</div>


<app-hdnx-loading [show]="isLoading">
    <div class="create-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-12">
                    <div class="author-profile-sidebar">
                        <div class="author-user">
                            <img alt="author"
                                 src="https://angular.hibootstrap.com/futo/assets/images/author/author6.jpg">
                            <i class="bx bx-check-shield"></i>
                        </div>
                        <h3>
                            {{ informationOfUser.value?.name }}
                        </h3>
                        <span>{{ informationOfUser.value?.email }}</span>
                        <p>{{ informationOfUser.value?.phone }}</p>
                        <div class="sp-title">{{ informationOfUser.value?.id }} <i class="ri-folders-line"></i></div>
                        <ul class="social-link">
                            <li>
                                <a class="facebook" href="https://www.facebook.com/" target="_blank">
                                    <i class='bx bxl-facebook-circle'></i>
                                </a>
                            </li>
                            <li>
                                <a class="twitter" href="https://twitter.com/" target="_blank">
                                    <i class='bx bxl-twitter'></i>
                                </a>
                            </li>
                            <li>
                                <a class="linkedin" href="https://www.linkedin.com/" target="_blank">
                                    <i class='bx bxl-linkedin-square'></i>
                                </a>
                            </li>
                            <li>
                                <a class="instagram" href="https://www.instagram.com/" target="_blank">
                                    <i class='bx bxl-instagram'></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-xl-9 col-lg-8 col-md-12">
                    <div class="create-form">
                        <div class="section-title">
                            <h2>Update Infomation</h2>
                        </div>
                        <form [formGroup]="informationOfUser">
                            <div class="row">
                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                        <label>Update avatar</label>
                                        <div class="profileButton">
                                            <input accept="image/*, application/pdf" class="profileButton-input"
                                                   id="upload"
                                                   multiple name="attachments[]" type="file" />
                                            <label class="profileButton-button ripple-effect" for="upload">e. g. Picture
                                                (format JPG, PNG)</label>
                                            <span class="profileButton-file-name"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                        <label>Full name</label>
                                        <input class="form-control" formControlName="name" id="name" name="name"
                                               placeholder="Nhập thông tin tên" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" formControlName="email" id="name" name="name"
                                               placeholder="Thông tin Email" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" formControlName="password" id="name" name="name"
                                               placeholder="Thông tin mật khẩu" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input class="form-control" formControlName="phone"
                                               placeholder="Thông tin số điện thoại"
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>General</label>
                                        <select class="form-select" formControlName="general"
                                                id="product-general-input">
                                            <option *ngFor="let item of generals" [value]="item.id">{{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <button (click)="updateStudent()" class="default-btn border-radius-5 with-btn-login"
                                            type="button">Update
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>


            </div>
        </div>
    </div>
</app-hdnx-loading>
