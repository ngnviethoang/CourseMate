<div class="teacher-register-area ptb-100">
    <div class="container">
        <div class="teacher-register-box">
            <h2>Trở thành người hướng dẫn</h2>
            <p>Địa chỉ email của bạn sẽ không được công bố. Các trường bắt buộc được đánh dấu *</p>
            <form>
                <div class="form-group">
                    <input placeholder="Tên của bạn *" type="text">
                </div>
                <div class="form-group">
                    <input placeholder="Email của bạn *" type="email">
                </div>
                <div class="form-group">
                    <input placeholder="Số điện thoại của bạn *" type="text">
                </div>
                <div class="form-group">
                    <textarea cols="30" placeholder="Your Message *" rows="5"></textarea>
                </div>
                <button class="default-btn" type="submit">Gửi yêu cầu<span></span></button>
            </form>
        </div>
    </div>
</div>
