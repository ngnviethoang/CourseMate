        <a
            class="d-block"
            data-lg-size="1280-720"
            data-src="https://www.youtube.com/watch?v=PWvPbGWVRrU"
            data-sub-html="<p>Watch Video</p>"
        >
            <div class="image">
                <img alt="image" class="shadow" src="https://angular.envytheme.com/odemy-ng/assets/img/video-img1.jpg">
