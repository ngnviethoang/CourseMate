<div class="card">
  <div class="card-header">
    <div class="row mt-2">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Courses' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'CourseMate.Courses.Create'" id="create" class="btn btn-primary" type="button"
                  (click)="this.create()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::Create' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="this.courses.items" [count]="this.courses.totalCount" [list]="this.list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'CourseMate.Courses.Edit'" ngbDropdownItem (click)="this.edit(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'CourseMate.Courses.Delete'" ngbDropdownItem (click)="this.delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
              <button *abpPermission="'CourseMate.Chapters'" ngbDropdownItem
                      (click)="this.onClickChapterManagement(row.id)">
                {{ '::Menu:Chapters' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="price"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::LevelType' | abpLocalization" prop="levelType">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ '::Enum:LevelType.' + row.levelType | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::CreationTime' | abpLocalization" prop="creationTime"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::LastModificationTime' | abpLocalization"
                            prop="lastModificationTime"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="this.isModalOpen" [options]="{ size: 'lg' }">
  <ng-template #abpHeader>
    <h3>{{ (this.selectedCourse.id ? '::Edit' : '::Create') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="this.form" (ngSubmit)="this.save()">
      <div class="row mt-2">
        <div class="col ">
          <label for="title">Title</label><span class="text-danger">*</span>
          <input type="text" id="title" class="form-control" formControlName="title" autofocus />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description" />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label>Thumbnail</label>
          <div class="flex gap-6 items-center justify-between">
            <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
                          accept=".jpg" maxFileSize="1000000"
                          [fileLimit]="1"
                          (onSelect)="this.onSelect($event)"
                          [chooseButtonProps]="{ size: 'small', styleClass: 'p-1' }" />
            <p-button label="Upload" (onClick)="this.onUpload()" severity="secondary" size="small" class="p-1"
                      [disabled]="this.thumbnailFile === null || this.thumbnailFile === undefined" />
          </div>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col d-flex justify-content-center">
          <img style="display: block;-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://localhost:44393/api/app/storage/image?fileName=3a1af148-b083-53bb-df6d-35d1fb219040.jpg" width="632" height="791">
          <p-image
            [src]="this.thumbnailUrl"
            alt="Image" height="400px" />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price" />
        </div>

        <div class="col">
          <label for="currency">Currency</label><span class="text-danger">*</span>
          <select class="form-control" id="currency" formControlName="currency">
            <option [ngValue]="type.value"
                    *ngFor="let type of this.currencyTypes"> {{ '::Enum:CurrencyType.' + type.value | abpLocalization }}
            </option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="levelType">Level</label><span class="text-danger">*</span>
          <select class="form-control" id="levelType" formControlName="levelType">
            <option [ngValue]="type.value"
                    *ngFor="let type of this.levelTypes"> {{ '::Enum:LevelType.' + type.value | abpLocalization }}
            </option>
          </select>
        </div>

        <div class="col">
          <label for="categoryId">Category</label><span class="text-danger">*</span>
          <select class="form-control" id="categoryId" formControlName="categoryId">
            <option [ngValue]="type.id"
                    *ngFor="let type of this.categories"> {{ type.name }}
            </option>
          </select>
        </div>

        <div class="col-2 form-check d-flex justify-content-between align-items-center">
          <label for="isPublished">Publish</label>
          <input class="form-check-input" type="checkbox" formControlName="isPublished" id="isPublished">
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="this.save()" [disabled]="this.form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
