<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Categories' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'CourseMate.Categories.Create'" id="create" class="btn btn-primary" type="button"
                  (click)="this.create()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::Create' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div id="data-tables-table-filter" class="data-tables-filter mb-3">
      <div class="input-group">
        <input
          type="search"
          class="form-control"
          [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
          [(ngModel)]="list.filter"
        />
      </div>
    </div>

    <ngx-datatable [rows]="this.categories.items" [count]="this.categories.totalCount" [list]="this.list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'CourseMate.Categories.Edit'" ngbDropdownItem (click)="this.edit(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'CourseMate.Categories.Delete'" ngbDropdownItem (click)="this.delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::CreationTime' | abpLocalization" prop="creationTime">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.creationTime | shortDateTime }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::LastModificationTime' | abpLocalization"
                            prop="lastModificationTime">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.lastModificationTime | shortDateTime }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="this.isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (this.selectedCategory.id ? '::Edit' : '::Create') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="this.form" (ngSubmit)="this.save()">
      <div class="mt-2">
        <label for="name">Name</label><span class="text-danger">*</span>
        <input type="text" id="name" class="form-control" formControlName="name" autofocus />
      </div>

      <div class="mt-2">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description" />
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="this.save()" [disabled]="this.form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
