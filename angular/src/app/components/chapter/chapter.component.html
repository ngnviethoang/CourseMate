<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ this.course.title }}  {{ '::Menu:Chapters' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'CourseMate.Chapters.Create'" id="create" class="btn btn-primary" type="button"
                  (click)="this.create()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::Create' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="chapters.items" [count]="chapters.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'CourseMate.Chapters.Edit'" ngbDropdownItem (click)="this.edit(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'CourseMate.Chapters.Delete'" ngbDropdownItem (click)="this.delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
              <button *abpPermission="'CourseMate.Lessons'" ngbDropdownItem
                      (click)="this.onClickLessonManagement(row.id)">
                {{ '::Lessons' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Title' | abpLocalization" prop="title"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::CourseTitle' | abpLocalization" prop="courseTitle"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::CreationTime' | abpLocalization" prop="creationTime"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::LastModificationTime' | abpLocalization"
                            prop="lastModificationTime"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedChapter.id ? '::Edit' : '::Create') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="this.save()">
      <div class="mt-2">
        <label for="title">Title</label><span class="text-danger">*</span>
        <input type="text" id="title" class="form-control" formControlName="title" autofocus />
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
