services:
  coursemate-web:
    image: coursemate-web:latest
    container_name: coursemate-web
    build:
      context: ../../../
      dockerfile: angular/Dockerfile.local      
    ports:
      - "4200:80"
    depends_on:
      - coursemate-api
    volumes:
      - ./dynamic-env.json://usr/share/nginx/html/dynamic-env.json
    networks:
      - abp-network  

  coursemate-api:
    image: coursemate-api:latest
    container_name: coursemate-api-container
    build:
      context: ../../
      dockerfile: CourseMate/Dockerfile.local
    environment:
      - ASPNETCORE_URLS=https://+:8081;http://+:8080;
      - Kestrel__Certificates__Default__Path=/app/certs/localhost.pfx
      - Kestrel__Certificates__Default__Password=91f91912-5ab0-49df-8166-23377efaf3cc
      - App__SelfUrl=https://localhost:44393
      - App__HealthCheckUrl=http://coursemate:8080/health-status
      - AuthServer__Authority=http://coursemate-api:8080
      - AuthServer__RequireHttpsMetadata=false
      - AuthServer__SetSelfAsIssuer=true 
      - ConnectionStrings__Default=User ID=postgres;Password=myPassw0rd;Host=postgres;Port=5432;Database=CourseMate;Pooling=false;
    ports:
      - "44393:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure    
    volumes:
      - ./certs:/app/certs
    networks:
      - abp-network  
  
  db-migrator:
    image: coursemate-api:latest
    container_name: db-migrator
    build:
      context: ../../
      dockerfile: CourseMate/Dockerfile.local
    environment:
      - ConnectionStrings__Default=User ID=postgres;Password=myPassw0rd;Host=postgres;Port=5432;Database=CourseMate;Pooling=false;
    command:
      - --migrate-database
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - abp-network
  postgres:
    container_name: postgres-db
    image: postgres:14.1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "myPassw0rd"
    volumes:
      - postgres_data:/var/opt/postgres
    networks:
      - abp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
    name: coursemate_postgres_data
networks:
  abp-network:
    name: coursemate-network
    driver: bridge